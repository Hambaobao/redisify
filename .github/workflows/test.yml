name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -e .[test]

      - name: Wait for Redis to be ready
        run: |
          for i in {1..10}; do
            if redis-cli ping | grep -q PONG; then
              echo "Redis is up"
              break
            fi
            echo "Waiting for Redis..."
            sleep 2
          done

      - name: Run tests
        run: pytest -v tests